<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>Instagram</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="style.css">
    </head>
    <body>

        <div class="instagram-wrapper"> <!-- Essa div(classe) é a principal, na qual, pega todas as outras-->
            <div class="instagram-phone">
                <img src="./imagens/instagram-phone.png" alt="celular-com-instagram">
            </div>
            <div class="instagram-continue">
                <div class="group">
                    <img src="./imagens/instagram-logo.png" class="instagram-logo" alt="instagram-logo">
                    <div class="profile-photo">
                        <img src="./imagens/profile-photo.png" alt="foto-de-perfil">
                    </div>
                    <a href="a" class="instagram-login">Continue como porra</a>
                    <a href="a" class="instagram-logout">Remover conta</a>
                </div>
                <div class="group">
                    <p class="not-account">Não é porra</p>?
                    <p class="notaccount">
                        <span class="link-blue">Alternar contas </span>
                        ou 
                        <span class="link-blue"> Inscreva-se</span>
                    </p>

                </div>
                <div class="get-the-app">
                    <p class="get-app">Baixe o aplicativo</p>
                    <div class="download">
                    <a href="a" class="app-download"></a>
                    <a href="a" class="app-download"></a>
                </div>    
                </div>
            </div>
        </div>

        <script src="" async defer></script>
    </body>
</html>
